
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeyroPlan AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      transition: background-color 0.5s ease;
      overflow: hidden;
    }

    .hacker-font {
      font-family: 'Fira Code', monospace;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #e3e3e3;
      border-radius: 10px;
    }
    .hacker-mode ::-webkit-scrollbar-thumb {
      background: #400;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #c1c1c1;
    }

    @keyframes gradient-shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .animated-gradient-text {
      background: linear-gradient(270deg, #4285f4, #9b72cb, #d96570, #4285f4);
      background-size: 400% 400%;
      animation: gradient-shift 4s ease infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .animated-gradient-box {
      background: linear-gradient(270deg, #4285f4, #9b72cb, #d96570, #4285f4);
      background-size: 400% 400%;
      animation: gradient-shift 4s ease infinite;
    }

    .star-shape {
      clip-path: polygon(50% 0%, 61% 39%, 100% 50%, 61% 61%, 50% 100%, 39% 61%, 0% 50%, 39% 39%);
    }

    .neon-red-text {
      color: #ff0000;
      text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 15px #ff0000;
    }

    .neon-red-star {
      background-color: #ff0000;
      box-shadow: 0 0 20px #ff0000;
    }

    .scanline {
      width: 100%;
      height: 2px;
      background: rgba(255, 0, 0, 0.08);
      position: absolute;
      z-index: 10;
      pointer-events: none;
      animation: scanline 3s linear infinite;
    }

    @keyframes scanline {
      0% { top: 0; }
      100% { top: 100%; }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    .animate-shake {
      animation: shake 0.2s ease-in-out infinite;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body id="body-tag">
  <div id="root"></div>
</body>
</html>
