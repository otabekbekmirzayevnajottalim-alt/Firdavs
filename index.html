
<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeyroPlan AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gemini-blue: #1a73e8;
      --gemini-bg: #f0f4f9;
      --gemini-sidebar: #f0f4f9;
      --gemini-text: #1f1f1f;
      --gemini-secondary: #444746;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      color: var(--gemini-text);
      background-color: white;
      overflow: hidden;
    }

    .hacker-font {
      font-family: 'Fira Code', monospace;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #e3e3e3;
      border-radius: 10px;
    }
    .hacker-mode ::-webkit-scrollbar-thumb {
      background: #ff0000;
      box-shadow: 0 0 10px #ff0000;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #c1c1c1;
    }

    @keyframes gradient-shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .animated-gradient-text {
      background: linear-gradient(270deg, #4285f4, #9b72cb, #d96570, #4285f4);
      background-size: 400% 400%;
      animation: gradient-shift 4s ease infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .animated-gradient-box {
      background: linear-gradient(270deg, #4285f4, #9b72cb, #d96570, #4285f4);
      background-size: 400% 400%;
      animation: gradient-shift 4s ease infinite;
    }

    .star-shape {
      clip-path: polygon(50% 0%, 61% 39%, 100% 50%, 61% 61%, 50% 100%, 39% 61%, 0% 50%, 39% 39%);
    }

    /* Hacker Mode Specific Styles */
    .hacker-mode {
      background-color: #050000 !important;
      background-image: 
        linear-gradient(rgba(255, 0, 0, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 0, 0, 0.05) 1px, transparent 1px);
      background-size: 20px 20px;
      color: #ff0000 !important;
    }

    .hacker-glow {
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.8), 0 0 20px rgba(255, 0, 0, 0.5);
    }

    .hacker-border {
      border: 1px solid #ff0000;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3), inset 0 0 5px rgba(255, 0, 0, 0.2);
    }

    .scanline {
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, transparent 50%, rgba(255, 0, 0, 0.05) 50%);
      background-size: 100% 4px;
      position: absolute;
      z-index: 10;
      pointer-events: none;
      animation: scanline-scroll 10s linear infinite;
    }

    @keyframes scanline-scroll {
      from { background-position: 0 0; }
      to { background-position: 0 100%; }
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }

    .glitch-hover:hover {
      animation: glitch 0.3s infinite;
    }

    .message-enter {
      animation: fadeInUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounce-slow {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .animate-bounce-slow {
      animation: bounce-slow 4s ease-in-out infinite;
    }
  </style>
